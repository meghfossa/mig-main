name: installation-script-test
on: push

jobs:
  install-script-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: install script performs installation in linux and macOs
        if: startsWith(matrix.os,'ubuntu') || startsWith(matrix.os,'macOS') 
        shell: bash
        run: |
          ./install.sh -b .
          ./fossa --version
          rm fossa